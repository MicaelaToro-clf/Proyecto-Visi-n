<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proyecto Visión</title>
  <style>
    body {
      background-color: #fff9e6; /* fondo amarillento */
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 3em;
    }

    .container {
      margin: 30px;
    }

    .button {
      display: inline-block;
      margin: 20px;
      padding: 20px 40px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 10px;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #333;
    }

    .instructions {
      margin-top: 40px;
      font-size: 1.1em;
      color: #333;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .bg-img {
      position: fixed;
      z-index: -1;
      opacity: 0.07;
    }

    .img1 { top: 5%; left: 5%; width: 120px; }
    .img2 { top: 20%; right: 10%; width: 150px; }
    .img3 { bottom: 10%; left: 10%; width: 160px; }
    .img4 { bottom: 5%; right: 5%; width: 100px; }

    @media (max-width: 768px) {
      .button {
        padding: 15px 30px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Proyecto Visión</h1>

  <div class="container">
    <a class="button" href="Siluetas/index.html" target="_blank">Siluetas</a>
    <a class="button" href="Circulo/index.html" target="_blank">Círculo</a>
    <a class="button" href="Rotacion/index.html" target="_blank">Rotación</a>
  </div>

  <div class="instructions">
    <p>Haz clic en cada botón para interactuar con una imagen. Las imágenes reaccionan al hacer clic en la pantalla.</p>
    <p>¡Captura el momento que más te guste y compártelo en redes sociales con el hashtag <strong>#proyectovision</strong>!</p>
  </div>

  <!-- Imágenes PNG decorativas -->
  <img src="2.png" class="bg-img img1">
  <img src="3.png" class="bg-img img2">
  <img src="4.png" class="bg-img img3">
  <img src="5.png" class="bg-img img4">
</body>
</html>
